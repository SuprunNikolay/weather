<div class="today-date">{{today | date: 'EEEE, d MMMM'}}</div>
<section class="weather-today">

  <div class="chosen-city">{{chosenCity}}</div>
  <div class="temp-now">{{tempNow}}Â° C</div>
  <div class="weather-type-now">
    <img src="{{weatherImage}}" alt="weather-type">
    {{weatherType}}</div>
  <div class="indicators-group">
    <div class="preassure-now bold">Pressure:
      <span class="preassure-now-data">{{preassureNow}} hPa</span>
    </div>
    <div class="humidity-now bold">Humidity:
      <span class="humidity-now-data">{{humidityNow}}%</span>
    </div>
    <div class="windspeed-now bold">Windspeed:
      <span class="windspeed-now-data">{{windspeedNow}} m/s</span>
    </div>
    <div class="clouds-now bold">Clouds:
      <span class="clouds-now-data">{{cloudsNow}}%</span>
    </div>
  </div>

</section>
